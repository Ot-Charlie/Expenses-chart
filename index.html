<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
<main>
  <header>
    <div>
      <p> My balance</p>
      <h1>$921.48</h1>
    </div>
    <div>
      <img src="./images/logo.svg" alt="product logo">
    </div>
  </header>
  <section class="first-section">
    
    <h2>  Spending - Last 7 days</h2>
    <article>
      <div class="bar-container">
        <div id="bar-chart">
          <span class="tooltip"></span>
        </div>
        <p>mon</p>
      </div>
      <div>
        <div><span class="tooltip"></span></div>
        <p>tue</p>
      </div>
      <div>
        <div>
          <span class="tooltip"></span>
        </div>
        <p>wed</p>
      </div>
      <div>
        <div>
          <span class="tooltip"></span>
        </div>
        <p>thu</p>
      </div>
      <div>
        <div>
          <span class="tooltip"></span>
        </div>
        <p>fri</p>
      </div>
      <div>
        <div>
          <span class="tooltip"></span>
        </div>
        <p>sat</p>
      </div>
      <div>
        <div>
          <span class="tooltip"></span>
        </div>
        <p>sun</p>
      </div>
    </article>
    <div>
    <div>
      <p>Total this month</p>
      <h3>$478.33</h3>
    </div>
    <div>
      <h3>+2.4%</h3>
      <p>from last month</p>
    </div>
    </div>
  </section>
</main>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://onwuli-charles.netlify.app" target="_blank" rel="noopener">Onwuli Charles</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
